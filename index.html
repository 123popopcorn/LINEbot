<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF Stripe Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
  <form class="w-75 mx-auto">
    <p class="mt-3">PayPay送金リンク<br /><b>*パスコードなし</b><br /><b>リンクのみ</b></p>
    <div>
        <input class="form-control w-100 mt-1" name="paypay_link" placeholder="https://pay.paypay.ne.jp/xxxxxxxxxx" required>
    </div>
    <p class="mt-3">XのID（任意）<br />*Xのアカウントがない場合や入力したくない場合は空欄で送信してください</p>
    <div>
        <input class="form-control w-100 mt-1" name="x_id", placeholder="@abcdefg">
    </div>

  </form>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    liff.init({
      liffId: '2004167296-r5w5eDVN'
    }).catch((err) => {
      console.log(err);
    });

    liff.ready.then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      }
      const idToken = liff.getDecodedIDToken();
      const userId = idToken.sub;
      $('form').append(`<input type="hidden" name="userId" value="${userId}">`);
      $('form').append(`<input type="submit" class="mt-4 btn btn-primary" value="送信">`);
    })

    $('form').submit(function( event ) {
      event.preventDefault();
      $.post( 'https://script.google.com/macros/s/AKfycbyTPsi3-msywBjgendygmMP8yrhA6wxcOSZOLtQTZMmHPkUwRO490ocfUpSjgNj7Gf7ng/exec', $('form').serialize() );
    });
  </script>
</body>
</html>
